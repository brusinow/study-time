
<div class="center-text row">
<md-button ng-show="Auth.isLoggedIn()" href="/stacks/new" class="add-btn md-raised"> Add a Card Stack </md-button>
</div>
<div class="row">
  <div class="col-xs-12 col-lg-6 col-lg-offset-3">
    <ul ng-show="Auth.isLoggedIn()">
      <li ng-repeat="stack in stacks">
        <div class="stack-list-item">
        <md-button aria-label="delete" class="stack-delete-btn md-raised" ng-click="delete(stack._id, $index)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></md-button>  
        <md-button aria-label="edit" class="stack-edit-btn md-raised" ng-href="/stacks/{{stack._id}}/edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></md-button>
        <a class="stack" ng-href="/stacks/{{stack._id}}">
          {{stack.name}}
        </a>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="center-text">
<object ng-hide="Auth.isLoggedIn()" class="big-logo" data="./img/big-logo.svg" type="image/svg+xml"></object>
</div>
<h1 style="margin-top: 5px; margin-bottom: 20px;" ng-hide="Auth.isLoggedIn()">This is a Better Way to Study.</h1>

<div ng-hide="Auth.isLoggedIn()" ng-controller="LoginCtrl">

<div class="row">
  <div class="col-xs-12 col-lg-6 col-lg-offset-3">
  <h4 style="text-align: left; font-size: 16px;">Login:</h4>
<form ng-submit="userLogin()">

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="test@test.com" ng-model="user.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="********" ng-model="user.password">
  </div>
   <div class="center-text">
   <md-button type="submit" class="submit-btn md-raised">Submit</md-button>
 </div>
</form>
</div>
</div>
<h4>Don't already have an account? <a href="/signup">Sign up for one here.</a></h4>
</div>
