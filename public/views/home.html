<md-button ng-show="Auth.isLoggedIn()" href="/stacks/new" class="add-btn md-raised"> Add a Card Stack </md-button>

<ul ng-show="Auth.isLoggedIn()">
  <li ng-repeat="stack in stacks">
    <div class="stack-list-item">
    <md-button aria-label="delete" class="stack-delete-btn md-raised" ng-click="delete(stack._id, $index)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></md-button>
    
    <md-button aria-label="edit" class="stack-edit-btn md-raised" ng-href="/stacks/{{stack._id}}/edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></md-button>
    




    <a class="stack" ng-href="/stacks/{{stack._id}}">
      {{stack.name}}
    </a>
    </div>
  </li>
</ul>
