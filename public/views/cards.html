<div class="row">
  <div class="col-xs-12 col-lg-4">
   <!--  <md-button ng-show="loggedIn" href="/" class="back-btn md-raised">Back</md-button> -->

     <md-button href="/" class="back-btn md-raised"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back</md-button>

  </div>
</div>
<div ng-if="visible" class="fade">
<div class="row">
  <h2 ng-show="loggedIn" style="text-align: center; margin-top:0px;">{{stackName}}</h2>
  <div class="center-text col-xs-12 col-lg-4 col-lg-offset-4">
    <md-button ng-show="loggedIn" href="/stacks/{{stackId}}/card" class="add-btn md-raised"> Add a Card to Stack </md-button>
  </div>
</div>
<div class="center-text">
  <div class="loading-box" ng-if="loading">
    <img src="./img/rolling.gif">
  </div>
</div>
<div class="row">
  <div ng-show="loggedIn" ng-repeat="card in cards">
    <div class="card col-xs-12 col-lg-4">
      <div ng-hide="card.show" class="card-question">
        <div class="card-click-area" ng-click="card.show=!card.show">
          <h3>Question:</h3>
          <h2>{{card.question}}</h2>
        </div>
      </div>
      <div ng-show="card.show" class="card-answer">
        <div class="card-click-area" ng-click="card.show=!card.show">
          <h3>Answer:</h3>
          <p>{{card.answer}}</p>
        </div>
    </div>
    <a ng-href="/stacks/{{stackId}}/{{card._id}}/card/edit">
    <div class="edit-card"><span class="
glyphicon glyphicon-pencil" aria-hidden="true"></span></div></a>
    <div ng-click="delete(card._id, $index)" class="delete-card"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></div>
    </div>
  </div>
</div>
</div>
