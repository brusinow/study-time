<h2>Login</h2>
<div class="row">
  <div class="center-text col-xs-12 col-lg-6 col-lg-offset-3">
<form ng-submit="userLogin()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="test@test.com" ng-model="user.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="********" ng-model="user.password">
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
</div>
