<h2>New Stack</h2>
<div class="row">
  <div class="col-xs-12 col-lg-6 col-lg-offset-3">
<form ng-submit="createStack()">
  <div class="inset" ng-controller="SwitchDemoCtrl" ng-cloak>
    <div class="center-text">
      <md-switch style="display:inline-block;" ng-model="stack.public" aria-label="switch">
      Public: <span style="font-weight: bold;">{{ stack.public }}</span>
      </md-switch>
    </div>
  </div>
  <div class="form-group">
    <label style="text-align: left;" for="title">Title</label>
    <div class="center-text">
    <input type="text" class="form-control" id="title" ng-model="stack.name">
  </div>
  </div>
   <div class="center-text">
   <md-button type="submit" class="submit-btn md-raised">Submit</md-button>
 </div>
</form>
</div>
</div>
