<h2>Signup</h2>
<div class="row">
  <div class="center-text col-xs-12 col-lg-6 col-lg-offset-3">
<form ng-submit="userSignup()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="username" ng-model="user.username">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="email address" ng-model="user.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="********" ng-model="user.password">
  </div>

  <div class="center-text">
   <md-button type="submit" class="submit-btn md-raised">Submit</md-button>
 </div>
</form>
</div>
</div>
